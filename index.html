<!-- @format -->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Product Listing Page + Enquiry form</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
      charset="utf-8"
    ></script>
    <script type="text/javascript" lang="javascript" src="./logic.js"></script>
  </head>
  <body>
    <h1>Product Listing Page + Enquiry form</h1>
    <!--Product Listing Page-->
    <div class="product-card">
      <h1>Product Listing Page</h1>
      <p>Lorem ipsum, or lipsum as it is sometimes known</p>
      <div class="product-pic"></div>
      <div class="product-colors">
        <span
          class="blue active"
          data-color="#7ed6df"
          data-pic="url(1.png)"
        ></span>
        <span class="green" data-color="#badc58" data-pic="url(2.png)"></span>
        <span class="yellow" data-color="#f9ca24" data-pic="url(3.png)"></span>
        <span class="rose" data-color="#ff7979" data-pic="url(4.png)"></span>
        <span class="green" data-color="#badc58" data-pic="url(2.png)"></span>
        <span class="yellow" data-color="#f9ca24" data-pic="url(3.png)"></span>
        <span class="rose" data-color="#ff7979" data-pic="url(4.png)"></span>
        <span class="green" data-color="#badc58" data-pic="url(2.png)"></span>
        <span class="yellow" data-color="#f9ca24" data-pic="url(3.png)"></span>
        <span class="rose" data-color="#ff7979" data-pic="url(4.png)"></span>
      </div>
      <div class="product-info">
        <div class="product-price">$90</div>
        <a href="#" class="product-button">Add to Cart</a>
      </div>
    </div>
    <!--Enquiry Form -->
    <div class="container">
      <div class="row">
        <div class="col-10">
          <label for="fname">First Name:</label>
        </div>
        <div class="col-90">
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Enter your first name"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-10">
          <label for="lname">Last Name:</label>
        </div>
        <div class="col-90">
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Enter your last name"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-10">
          <label for="email">Email:</label>
        </div>
        <div class="col-90">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="it should contain @,."
          />
        </div>
      </div>
      <div class="row">
        <div class="col-10">
          <label for="mobile">Mobile:</label>
        </div>
        <div class="col-90">
          <input
            type="tel"
            id="mobile"
            name="mobile"
            placeholder="only 10 digits are allowed"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-10">
          <label for="message">Message:</label>
        </div>
        <div class="col-90">
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
      </div>
      <div class="row">
        <input type="submit" value="Submit" onclick="SaveStudentDetails()" />
      </div>
    </div>
    <script>
      $(".product-colors span").click(function () {
        $(".product-colors span").removeClass("active");
        $(this).addClass("active");
        $("body").css("background", $(this).attr("data-color"));
        $(".product-price").css("color", $(this).attr("data-color"));
        $(".product-button").css("color", $(this).attr("data-color"));
        $(".product-pic").css("background-image", $(this).attr("data-pic"));
      });
    </script>
  </body>
</html>
